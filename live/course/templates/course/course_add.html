{% extends "include/assets.html" %}
{% load staticfiles %}

{% block main%}
    <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <!--开始::内容-->
               <div class="panel-body">
                    <section id="unseen">
                        <div>
                            <form action="{% if action %}{{ action }}{% else %}{% url 'course:course_add' %}{%endif%}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                        
                                <div class="form-group-col-2">
                                    <div class="form-label">标题：</div>
                                    <div class="form-cont">
                                        <input type="text"  name="title" value="{{ object.title }}" class="form-control form-boxed" style="width:300px;">
                                    </div>
                                </div>
                                
                                <div class="form-group-col-2">
                                    <div class="form-label">讲师：</div>
                                    <div class="form-cont">
                                        <select name="anchor_id" class="form-control" style="width:300px;">
                                        {% for star in user %}

                                            <option value="{{ star.id }}" {%if object.anchor_id == star.id%}selected="selected"{%endif%}>{{ star.name }}</option>
                                        {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group-col-2">
                                    <div class="form-label">基础报名人数</div>
                                    <div class="form-cont">
                                        <input type="text" name="sign_num"  value="{{ object.sign_num }}" class="form-control form-boxed" style="width:300px;">
                                    </div>
                                </div>

                                <div class="form-group-col-2">
                                    <div class="form-label">分类领域</div>
                                    <div class="form-cont">
                                       <select name="category_id" class="form-control" style="width:300px;">
                                        {% for category in categories %}
                                            <option {%if object.category_id == category.id%}selected="selected"{%endif%} value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group-col-2">
                                    <div class="form-label">描述</div>
                                    <div class="form-cont">
                                            <textarea  name="description" class="form-control" style="width:300px;">{{ object.description }}</textarea>
                                    </div>
                                </div>
                                <div class="form-group-col-2">
                                    <div class="form-label">图片</div>
                                    <div class="form-cont">
                                            {% if  object.image %}
                                            <img src="/media/{{object.image}}"></img>
                                            {% endif %}
                                            <input  type="file" name="image"  >
                                    </div>
                                </div>
                                <div class="form-group-col-2">
                                    <div class="form-label">时间</div>
                                    <div class="form-cont">
                                            <label for="meeting">开始时间:{{object.create_time}}</label>
                                            <input name="start_time" value="{{object.create_time}}" type="datetime-local" />
                                            <div class="form-cont"></div>
                                            <label for="meeting">结束时间:{{object.end_time}}</label><input name="end_time" value="{{object.end_time}}" 
                                            type="datetime-local" />

                                         
                                    </div>
                                </div>
                                
                            </div>
                                

                            <div class="cutbox_20px clear_Both"></div>
                            <div class="cutbox_20px clear_Both"></div>
                            <div class="clear_Both lh2em">
                            <label class="col-sm-2 tl"></label>
                            <div class="col-sm-10">
                                <button class="verify btn btn-info submit" style="padding-left: 15px; padding-right: 15px;" type="submit">保存</button>
                            </div>
                            </div>
                        </form>
                        <div class="cutbox_20px clear_Both"></div>
                        <div class="cutbox_20px clear_Both"></div>
                    </section>
                </div>
                 
                <!--开始::结束-->
            </div>
        </main>
     
{% endblock %}
