{% extends "include/assets.html" %}
{% load staticfiles %}

{% block main%}
    <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <!--开始::内容-->
               <div class="panel-body">
                    <section id="unseen">
                        <div>
                            <form action="{% if action %}{{ action }}{% else %}{% url 'management:management_add' %}{%endif%}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                
                                <div class="form-group-col-2">
                                    <div class="form-label">姓名</div>
                                    <div class="form-cont">
                                        <input type="text" name="name" value="{{ object.name }}" class="form-control form-boxed" style="width:300px;">
                                    </div>
                                </div>
                                <div class="form-group-col-2">
                                    <div class="form-label">手机号码：</div>
                                    <div class="form-cont">
                                        <input type="text"  name="tel" value="{{ object.tel }}" class="form-control form-boxed" style="width:300px;">
                                    
                                    </div>
                                </div>
                                <div class="form-group-col-2">
                                    <div class="form-label">密码</div>
                                    <div class="form-cont">
                                        <input type="text"  name="password"  class="form-control form-boxed" style="width:300px;">
                                    
                                    </div>
                                </div>
                               
                                <div class="form-group-col-2">
                                    <div class="form-label">性别：</div>
                                    <div class="form-cont">
                                        <label class="radio">
                                            <input type="radio" value="1" {% if object.sex == 1 %} checked="checked" {% endif %} name="sex"/>
                                            <span>男士</span>
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="2"  name="sex"  {% if object.sex == 2 %} checked="checked" {% endif %} />
                                            <span>女士</span>
                                        </label>
                                        
                                    </div>
                                </div>
                                <div class="form-group-col-2">

                               
                                <div class="form-group-col-2">
                                    <div class="form-label">邮箱</div>
                                    <div class="form-cont">
                                        <input type="text" name="e_mail"   value="{{ object.e_mail }}" class="form-control form-boxed" style="width:300px;">
                                    </div>
                                </div>
                                
                    
                        <div class="cutbox_20px clear_Both"></div>
                        <div class="cutbox_20px clear_Both"></div>
                        <div class="clear_Both lh2em">
                            <label class="col-sm-2 tl"></label>
                            <div class="col-sm-10">
                                <button class="verify btn btn-info submit" style="padding-left: 15px; padding-right: 15px;" type="submit">保存</button>
                            </div>
                        </div>
                            </form>
                        <div class="cutbox_20px clear_Both"></div>
                        <div class="cutbox_20px clear_Both"></div>
                    </section>
                </div>
                 
                <!--开始::结束-->
            </div>
        </main>
     
{% endblock %}
